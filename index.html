    <script>
        var tokenCount = 0;
        var lexer = new TokenJS.Lexer();
        lexer.init('num := 3 + 4 #add the numbers',
                [
                    [/#.*/, TokenJS.Ignore],
                    [/\s+/, TokenJS.Ignore],
                    [/./, function () {
                        tokenCount++;
                    }],
                    [/[a-zA-Z]+/, 'VAR'],
                    [/[0-9]+/, 'NUMBER'],
                    [/:=/, 'ASSIGN'],
                    [/\+/, 'PLUS']
                ]
        );

        console.log(lexer.tokenize());
        console.log("Number of tokens: " + tokenCount);

    </script>
