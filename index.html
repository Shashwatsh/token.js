    <title></title>
    <script src="src/lexer.js">
    </script>
    <script>
        var tokenCount = 0;
        var lexer = new JSLex.Lexer();
        lexer.init(':=',
                [
                    [/:=/, function() {tokenCount++;}],
                    [/:/, 'ASSIGN']
                ]
        );

        try {
        console.log(lexer.tokenize());
        console.log(tokenCount);
        } catch(e) {
            console.log(e);
        }

    </script>
