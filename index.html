<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="lexer.js">
    </script>
    <script>
        var tokenCount = 0;
        var lexer = new JSLex.Lexer();
        lexer.init('a := 0 - 2',
                [
                    [/./, function() {tokenCount++;}],
                    [/a/, function(text) {console.log('Found: ' + text);}],
                    [/[0-9]+/, 'NUMBER'],
                    [/-/ , 'MINUS' ],
                    [/\+/, 'PLUS'],
                    [/[_a-zA-Z][_a-zA-Z0-9]*/, 'ID'],
                    [/:=/, 'ASSIGN'],
                    [/\s/, '']
                ]
        );

        console.log(lexer.tokenize());
        console.log(tokenCount);

    </script>
</head>
<body>
</body>
</html>
