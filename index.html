<head>
    <title></title>
    <script src="lexer.js">
    </script>
    <script>
        var lexer = new JSLex.Lexer();
        lexer.init('1 + 2',
                [
                    [/[0-9]+/, 'NUMBER'],
                    [/-/ , 'MINUS' ],
                    [/\+/, 'PLUS'],
                    [/[_a-zA-Z][_a-zA-Z0-9]*/, 'ID'],
                    [/:=/, 'ASSIGN'],
                    [/\s/, 'IGNORE']
                ]
        );

        console.log(lexer.tokenize());

    </script>
</head>
